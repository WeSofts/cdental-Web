<div class="row" style="">
    <div class=" col-sm-12 col-lg-5 " style="background-color: #a0c4ff; height: 98vh; overflow: auto;">
        <div class="row">
            <div class="ml-3 col-10 mt-5" style="padding: 25px 25px 25px 25px;">
                <p class="t1 mb-0">CONSULTORIO DENTAL</p>
                <p class="t2 mt-0">CORTÉS</p>
                <p class="t3"> Fabricando Sonrisas Saludables. </p>
            </div>
            <div class="col-12">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="col">
                            <img src="../../../../../assets/illustrations/cirugiabucal.svg" class="d-block w-100">
                            <p class="subtitle-slider sub-serv" style="text-align: center;" >Cirugia Bucal</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                          <div class="col">
                            <img src="../../../../../assets/illustrations/illustration_login2.svg" class="d-block w-100">
                            <p class="subtitle-slider sub-serv" style="text-align: center;" >Endodoncia</p>
                          </div>
                      </div>
                      <div class="carousel-item">
                          <div class="col">
                            <img src="../../../../../assets/illustrations/illustration_login3.svg" class="d-block w-100">
                              <p class="subtitle-slider sub-serv" style="text-align: center;" >Operatoria Dental</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col">
                                <img src="../../../../../assets/illustrations/illustration_login4.svg" class="d-block w-100" >
                                <p class="subtitle-slider sub-serv" style="text-align: center;" >Ortodoncia</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col">
                                <img src="../../../../../assets/illustrations/illustration_login5.svg" class="d-block w-100">
                                <p class="subtitle-slider sub-serv" style="text-align: center;" >Protesis removible y fija</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-12">
                
            </div>
        </div>
    </div>
    <div class=" col-sm-12 col-lg-7" style="">
        <div class="mt-4 d-flex justify-content-end mr-5">
            <img id="Login-logo" src="./../../../../../assets/img/systeethlogo.png">
        </div>
        <div class="PosicionCorreoContraseña d-flex align-items-center justify-content-center ">
            <form [formGroup]="formlogin" name="formlogin">
                <div id="div-IniciarSesion">
                    <h3 id="h-IniciarSesion">INICIAR SESIÓN</h3>
                </div>
                <div class="col-12 ">
                    <div class="row ">
                        <label class="col-12 ">Correo electrónico</label>
                        <input class="EntradaDeTexto" formControlName="correo" type="text " name="correo " placeholder="Correo electrónico " id="correo " required>
                    </div>
                    <div class="row mt-5 ">
                        <label class="col-12 ">Contraseña</label>
                        <input class="EntradaDeTexto" formControlName="contrasenia" type="password" name="contrasenia " placeholder="Contraseña " id="contrasenia " required>
                    </div>
                    <div class="mb-1">
                        <p>¿Olvidaste tu contraseña? <a class="recuperacion-click" href="#" data-toggle="modal" data-target="#fm-modal"> Click aquí </a> </p>
                    </div>
                </div>
                <div id="div-BotonIngresar">
                    <button class="btn btn-primary btn-block" [disabled]="!formlogin.valid" (click)="start()"> INGRESAR  </button>
                </div>


                <div class="modal fade" id="fm-modal" tabindex="-1" role="dialog" aria-labelledby="fm-modal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-body">

                                <div class="row">
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" style="display: flex; justify-content: center; align-self: center;">
                                        <img class="ilustracion-modal d-none d-xs-none d-sm-none d-md-block d-lg-block" src="../../../../../assets/illustrations/undraw_forgot.svg" alt="">
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                                        <div class="modal-header">
                                            <h2 class="modal-title" id="">Recuperar contraseña</h2>
                                            <button class="close" data-dismiss="modal" aria-label="Cerrar">
                                                     <span aria-hidden="true">&times;</span>
                                                 </button>
                                        </div>

                                        <form [formGroup]="formRecovery" name='frmRecupera' id="frmRecupera" class="frmRecupera" method="" action="#">
                                            <div class="modal-body">
                                                <h5>Ingrese su correo para recuperar su contraseña</h5>
                                                <div class="form-group">
                                                    <label for="correo:">Correo:</label>
                                                    <input formControlName="correo" id="correoRecuperar" name="correoRecuperar" type="email" class="form-control" placeholder="Ingrese su correo">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                                <button class="btn btn-primary" (click)="recovery()" [disabled]="!formRecovery.valid" type="submit" form="frmRecupera">Recuperar</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>


            </form>
        </div>
    </div>
</div>
