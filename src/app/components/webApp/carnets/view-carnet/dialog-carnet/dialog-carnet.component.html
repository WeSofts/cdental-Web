<div class="container-fluid" *ngIf="abono">
    <form [formGroup]="formAddPago" class="row">
        <div class="col-12">
            <h1 style="font-weight: bold;">Añadir pago</h1>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label>Selecciona la cita</label>
                <select formControlName="id_cita" class="form-control" aria-label="Select">
                    <option [value]="cita.id_cita" *ngFor="let cita of citas">N°{{cita.id_cita}} - {{cita.Fecha_cita |
                        date}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Monto</mat-label>
                <input formControlName="Cantidad" matInput placeholder="Monto a pagar" type="number" required>
                <mat-icon matSuffix>
                    <i class="fas fa-money-bill text-primary"></i>
                </mat-icon>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Fecha de pago</mat-label>
                <input formControlName="Fecha_pago" matInput placeholder="Fecha de pago" type="date" required>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Concepto de pago</mat-label>
                <input formControlName="Concepto" matInput placeholder="Concepo..." required>
                <mat-icon matSuffix>
                    <i class="fas fa-file-invoice-dollar text-primary"></i>
                </mat-icon>
            </mat-form-field>
        </div>
        <div class="col-12">
            <button [disabled]="formAddPago.invalid" mat-flat-button color="primary" class="btn-block mt-2" type="button"
                (click)="addPago()">Añadir pago</button>
        </div>
    </form>
</div>

<div class="container-fluid" *ngIf="cita">
    <form [formGroup]="formAddCita" class="row">
        <div class="col-12">
            <h1 style="font-weight: bold;">Añadir cita</h1>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Fecha de la cita</mat-label>
                <input formControlName="Fecha_cita" matInput type="date" required>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Hora de la cita</mat-label>
                <input formControlName="Hora_cita" matInput type="time" required>
            </mat-form-field>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label>¿Asistio?</label>
                <select formControlName="Asistencia_cita" class="form-control" aria-label="Select">
                    <option value="1">Si</option>
                    <option value="0">No</option>
                </select>
            </div>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Evaluaciones</mat-label>
                <textarea formControlName="Evaluaciones" matInput required style="max-height: 200px;"></textarea>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Fecha de pago</mat-label>
                <input formControlName="Fecha_pago" matInput type="date" required>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Concepto</mat-label>
                <input formControlName="Concepto" matInput placeholder="Concepto del pago" type="text" required>
                <mat-icon matSuffix>
                    <i class="fas fa-file-invoice-dollar text-primary"></i>
                </mat-icon>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Monto</mat-label>
                <input formControlName="Cantidad" matInput placeholder="Monto a pagar" type="number" required>
                <mat-icon matSuffix>
                    <i class="fas fa-money-bill text-primary"></i>
                </mat-icon>
            </mat-form-field>
        </div>
        <div class="col-12">
            <button [disabled]="formAddCita.invalid" mat-flat-button color="primary" class="btn-block mt-2" type="button"
                (click)="addCita()">Agregar cita</button>
        </div>
    </form>
</div>
<div class="container-fluid" *ngIf="editarCita">
    <form [formGroup]="formEditCita" class="row">
        <div class="col-12">
            <h1 style="font-weight: bold;">Editar cita</h1>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Fecha de la cita</mat-label>
                <input formControlName="Fecha_cita" matInput type="date" required>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Hora de la cita</mat-label>
                <input formControlName="Hora_cita" matInput type="time" required>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-checkbox color="primary" formControlName="Asistencia_cita" class="mr-2">¿Asistio?</mat-checkbox>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Evaluaciones</mat-label>
                <textarea formControlName="Evaluaciones" matInput required style="max-height: 200px;"></textarea>
            </mat-form-field>
        </div>
        <div class="col-12">
            <button [disabled]="formEditCita.invalid" mat-flat-button color="primary" class="btn-block mt-2" type="button"
                (click)="editCita()">Editar cita</button>
        </div>
    </form>
</div>
